<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chai aur code | DOM</title>
</head>
<body style="background-color: #121212; color: #fff;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
  function addLanguage(language){
    const li = document.createElement('li')
    li.innerHTML = `${language}`
    document.querySelector('.language').append(li)
  }

  addLanguage('python')
  addLanguage('C++')
  //here is a problem , adding in this way is not optimised -> first traverse the whole tree, then go at last and then add

  //optimise way
  function addOptiLanguage(language){
    const li = document.createElement('li')
    // const addText = document.createTextNode(language)
    // li.appendChild(addText)
    li.appendChild(document.createTextNode(language))
    document.querySelector('.language').appendChild(li)
  }
  addOptiLanguage('golang')

  //now we learn EDIT
  const secondLang = document.querySelector("li:nth-child(2)")
  //secondLang.innerHTML = "Mojo"
  const newLi = document.createElement('li')
  newLi.textContent = 'Mojo' //can use .appendChild
  secondLang.replaceWith(newLi)

  //one more example to edit
  const firstLang = document.querySelector('li:first-child')
  firstLang.outerHTML = '<li>TypeScript</li>'

  //REMOVE
  const lastLang = document.querySelector('li:last-child')
  lastLang.remove()
</script>
</html>
