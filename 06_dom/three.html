<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
  
</body>
<script>
  const div = document.createElement('div')
  console.log(div)
  div.className = 'main'
  div.id = Math.round(Math.random() * 10 + 1)
  //to set attributes other than class and id
  div.setAttribute('title', 'generated title')
  div.style.backgroundColor = 'green'
  div.style.padding = '15px'
  //div.innerHTML = 'Chai or Code';
  // innerHTMl pehle us value ka select kr k lata h pehle and then overwrite on that
  //setAttribute pehle val ko leke nhi aata , direct set karta h
  const addText = document.createTextNode("Chai or Code")
  div.append(addText)

  //now we have created and done all thing but, yet not displayed at document
  document.body.append(div)
</script>
</html>
