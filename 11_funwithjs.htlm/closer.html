<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closer & Lexical Scoping</title>
</head>
<body style="background-color: #313131; color: #fff;">
  <button id="orange">Orange</button>
  <button id="green">Green</button>
</body>

<script>
  //variable of parent function is accessible in its child function
  function outer(){
    let username = 'Dharmendra'
    function inner(){
      console.log('INNER', username)
    }
    inner()

    function innerTwo(){
      console.log('INNER', username)
    }
    innerTwo()
  }

  outer()
</script>

<script>
  //learn closure
  // document.getElementById('orange').onclick = function(){
  //   document.body.style.backgroundColor = 'orange'
  // }

  // document.getElementById('green').addEventListener('click', function(){
  //   document.body.style.backgroundColor = 'green'
  // })

  //when we return a function inside a function , then whole lexical scope of that function goes
  function clickHandler(color){
    //document.body.style.backgroundColor = `${color}`

    return function (){
      document.body.style.backgroundColor = `${color}`
    }
  }

  document.getElementById('orange').onclick = clickHandler('orange')
  document.getElementById('green').onclick = clickHandler('green')
</script>
</html>
